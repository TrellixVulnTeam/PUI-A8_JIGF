<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./assets/vendors/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Linking CSS Stylesheet -->
    <title>Video Party - An app to watch videos in sync with your friends</title>
</head>

<body>

    <header> <!-- Header Container -->

    </header>

    <div class="container"> <!-- Body Container -->

        <div class="row ht-10">&nbsp;&nbsp;&nbsp;&nbsp;</div> <!-- Row Start Empty-->

        <div class="row ht-80"> <!-- Body Row -->
            <div class="col-6">
                <div class="row ht-20" id="logo">
                    <img id="vplogoimg" src="./assets/images/videoparty_logo.png" alt="Video Party">
                </div>
                <div class="row ht-30" id="parksrecgif">
                    <img src="./assets/images/parks.gif" alt="Gif of people in a video call">
                    <div id="bluebox">
                        <img id="watchimg" src="./assets/images/watch.png" alt="Watch Videos Together">
                    </div>
                </div>
                <div class="row ht-30" id="howitworks">
                    <img src="./assets/images/how_it_works.png" alt="How it Works: Step 1 - Upload a video file, Step 2 - Share the generated link with friends, Step 3 - Watch the video seamlessly in sync.">
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <div id="whitebox">
                    <form action="/upload.php" target="myIframe" method="post" enctype="multipart/form-data" id="whiteform">
                        <label for="fileToUpload" id="tp1">Select your video file:</label>
                        <input type="file" name="fileToUpload" id="fileToUpload" aria-controls="filename" aria-describedby="tp1" aria-required="true">
                        <input type="submit" value="Upload Video" name="submit" id="submitbutton">
                    </form>
                    <iframe name="myIframe" id="messagedisplay">
                    </iframe>
                </div>
            </div>
        </div>

        <div class="row ht-10">&nbsp;&nbsp;&nbsp;&nbsp;</div> <!-- Row End Empty -->

    </div>
    
</body>
<script src="./assets/vendors/jquery.js"></script>
<script src="main.js" type="text/javascript"></script> <!-- Linking JavaScript -->
</html>
